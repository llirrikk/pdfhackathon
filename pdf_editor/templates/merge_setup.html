<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge</title>
</head>
<body>
{% load static %}
<form method="post">
    {% csrf_token %}
    {% for number, image, orientation in num_and_image_and_orientation %}
        {% if orientation == "L" %}
            <img src="/uploaded/media/{{ image }}" id='thumbnail_{{ forloop.counter }}' width="180" height="101">
        {% else %}
            <img src="/uploaded/media/{{ image }}" id='thumbnail_{{ forloop.counter }}' width="101" height="180">
        {% endif %}
        <input type="number" name="order" value="{{ forloop.counter }}" required="" id="id_order">
    {% endfor %}

    <input type="submit" value="Объединить"/>
</form>
</body>
</html>
